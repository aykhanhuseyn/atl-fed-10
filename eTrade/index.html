<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>eTrade</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./scss/style.css" />
	</head>
	<body>
		<!-- Navbar Start -->

		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="./img/logo.png" alt="" />
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto gap-4">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Shop</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pages</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contact</a>
						</li>
					</ul>

					<form class="d-flex ms-auto" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<box-icon name="search-alt-2"></box-icon>
					</form>

					<div class="ms-5">
						<box-icon class="mx-2" name="heart"></box-icon>
						<a class="cart-open">
							<box-icon class="mx-2" name="cart"></box-icon>
						</a>
						<box-icon class="mx-2" name="user"></box-icon>
					</div>
				</div>
			</div>
		</nav>

		<!-- Navbar End -->

		<!-- Add to Cart Start -->
		<section class="market pt-5">
			<div class="container">
				<div class="row">
					<div class="col-xl-3 col-lg-4 col-sm-6 col-12">
						<div class="product-style-one">
							<div class="product-content">
								<div class="inner">
									<img src="./img/product-15.png" class="img-fluid product-img" />

									<h5 class="title">
										Anime #001
										<span class="verified-icon"
											><box-icon name="badge-check" type="solid"></box-icon
										></span>
									</h5>
									<div class="product-price-variant">
										<span class="price current-price">$2000</span>
									</div>
									<button class="btn btn-danger mt-3 add-to-cart">Buy Product</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xl-3 col-lg-4 col-sm-6 col-12">
						<div class="product-style-one">
							<div class="product-content">
								<div class="inner">
									<img src="./img/product-2.png" class="img-fluid product-img" />

									<h5 class="title">
										Anime #002
										<span class="verified-icon"
											><box-icon name="badge-check" type="solid"></box-icon
										></span>
									</h5>
									<div class="product-price-variant">
										<span class="price current-price">$3000</span>
									</div>
									<button class="btn btn-danger mt-3 add-to-cart">Buy Product</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xl-3 col-lg-4 col-sm-6 col-12">
						<div class="product-style-one">
							<div class="product-content">
								<div class="inner">
									<img src="./img/product-3.png" class="img-fluid product-img" />

									<h5 class="title">
										Anime #003
										<span class="verified-icon"
											><box-icon name="badge-check" type="solid"></box-icon
										></span>
									</h5>
									<div class="product-price-variant">
										<span class="price current-price">$4000</span>
									</div>
									<button class="btn btn-danger mt-3 add-to-cart">Buy Product</button>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xl-3 col-lg-4 col-sm-6 col-12">
						<div class="product-style-one">
							<div class="product-content">
								<div class="inner">
									<img src="./img/product-4.png" class="img-fluid product-img" />
									<h5 class="title">
										Anime #004
										<span class="verified-icon"
											><box-icon name="badge-check" type="solid"></box-icon
										></span>
									</h5>
									<div class="product-price-variant">
										<span class="price current-price">$5000</span>
									</div>
									<button class="btn btn-danger mt-3 add-to-cart">Buy Product</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Add to Cart End -->

		<div class="cart-dropdown" id="cart-dropdown">
			<div class="cart-content-wrap">
				<div class="cart-header">
					<h2 class="header-title">Cart review</h2>
					<button class="cart-close sidebar-close">
						<box-icon name="x"></box-icon>
					</button>
				</div>
				<div class="cart-body">
					<ul class="cart-item-list p-0"></ul>
				</div>
				<div class="cart-footer">
					<h3 class="cart-subtotal">
						<span class="subtotal-title">Subtotal:</span>
						<span class="subtotal-amount">$0</span>
					</h3>
					<div class="group-btn">
						<a href="cart.html" class="axil-btn btn-bg-primary viewcart-btn"
							>View Cart</a
						>
						<a href="checkout.html" class="axil-btn btn-bg-secondary checkout-btn"
							>Checkout</a
						>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="./js/main.js"></script>

		<div>
			<div class="title">
				<div class="a"></div>
			</div>
		</div>
	</body>
</html>
